<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Wars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    .game-card { border: 2px solid #dee2e6; border-radius: 12px; padding: 24px; text-align: center; cursor: pointer; transition: all 0.2s; text-decoration: none; color: inherit; display: block; }
    .game-card:hover { border-color: #28a745; background: rgba(40, 167, 69, 0.08); }
    .game-card h3 { margin-bottom: 8px; }
    .game-card p { margin: 0; color: #6c757d; font-size: 0.95rem; }
    .game-card.under-construction { cursor: not-allowed; opacity: 0.7; border-color: #adb5bd; background: #f1f3f5; pointer-events: none; }
    .game-card.under-construction:hover { border-color: #adb5bd; background: #f1f3f5; }
    .game-card.under-construction .game-card-badge { display: inline-block; margin-top: 8px; padding: 4px 10px; font-size: 0.75rem; font-weight: 600; color: #5f6b7a; background: #dee2e6; border-radius: 6px; }
  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100 d-flex flex-column align-items-center justify-content-center">
      <h1 class="mb-4">Snake Wars</h1>
      <p class="text-muted mb-4">Pick your nickname, then choose a game.</p>

      <div class="form-group mb-4" style="min-width: 280px;">
        <label for="nickNameInput">Nickname <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="nickNameInput" placeholder="Enter nickname" autocomplete="off" maxlength="30"/>
        <small class="form-text text-muted">Required, max 30 characters.</small>
      </div>
      <div id="errorMessage" class="text-danger mb-3"></div>

      <div class="row mt-2" style="max-width: 700px;">
        <div class="col-md-4 mb-3">
          <a href="#" id="playSnakeBtn" class="game-card">
            <h3>Snake Wars</h3>
            <p>Multiplayer snake</p>
          </a>
        </div>
        <div class="col-md-4 mb-3">
          <a href="#" id="playBrBtn" class="game-card">
            <h3>Battle Royale</h3>
            <p>Last one standing</p>
          </a>
        </div>
        <div class="col-md-4 mb-3">
          <a href="#" id="playHeaveHoBtn" class="game-card under-construction" title="Properament" aria-disabled="true">
            <span style="font-size: 2rem;">ðŸš§</span>
            <h3>Heave-Ho</h3>
            <p>4-player coop</p>
            <span class="game-card-badge">En construcciÃ³</span>
          </a>
        </div>
      </div>
    </div>
  </section>
  <script>window.SNAKE_WARS_BACKEND_URL = window.SNAKE_WARS_BACKEND_URL || 'https://snake-wars-production.up.railway.app';</script>
  <script src="hub.js"></script>
</body>
</html>
