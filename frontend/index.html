<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
#gameScreen {
  display: none;
}
#pointsContainer {
  display: none;
}
#gameListScreen{
  display: none;
}
.joinGameContainer {
  border: 1px solid;
  border-radius: 5px 5px 5px 5px;
  width: 100px;
  padding: 10px;
  cursor: pointer;
}

.joinGameContainer:hover {
  background-color: gray;
  color: white;
}

#userList {
  position: fixed;
  top: 15%;
  left: 0px;
  width: 100px;
  background: black;
  height: 500px;
  color: white;
}
</style>
</head>
<body>
  <section class="vh-100">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Mistery Link</a>
    <div id="userList"></div>

    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake</h1>
            <div class="form-group">
              <input type="text" placeholder="Enter Nickname" id="nickNameInput" autocomplete="off"/>
            </div>

            <button
            type="submit"
            class="btn btn-success"
            id="joinGameButton2"
          >
            Game List
          </button>

            <div id="errorMessage"></div>

            <h5>Scoreboard</h5>
            <div id="scoreBoardContainer"></div>      

        </div>
      </div>

      <div id="gameListScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Join or create your own game!</h1>

          <div id="gameListContainer">
          </div>

          <button type="submit" class="btn btn-success" id="newGameButton">
            Create New Game
          </button>
            
          <button
            type="submit"
            class="btn btn-danger"
            id="backButton"
          >
            Back
          </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1 id="gameCodeTitle">Your game code is: <span id="gameCodeDisplay"></span></h1>

          <div id="pointsContainer">
            <h1>You have: <strong id="playerPoints"></strong> points.</h1>
            <h1>Enemy has: <strong id="enemyPoints"></strong> points.</h1>
          </div>
            
          <canvas id="canvas"></canvas>
        </div>
      </div>  

    </div>

  </section>

  <!-- Injected at build from Netlify env SNAKE_WARS_BACKEND_URL (or use __SNAKE_WARS_BACKEND_URL__ for localhost) -->
  <script>window.SNAKE_WARS_BACKEND_URL = 'https://snake-wars-production.up.railway.app';</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
