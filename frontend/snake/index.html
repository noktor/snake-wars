<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Wars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
#gameScreen { display: none; }
#pointsContainer { display: none; }
#gameListScreen{ display: none; }
.joinGameContainer { border: 1px solid; border-radius: 5px 5px 5px 5px; width: 100px; padding: 10px; cursor: pointer; }
.joinGameContainer:hover { background-color: gray; color: white; }
#userList { position: fixed; top: 15%; left: 0px; width: 100px; background: black; height: 500px; color: white; }
#leaderboardPanel {
  min-width: 200px;
  max-width: 240px;
  max-height: min(520px, 85vh);
  display: flex;
  flex-direction: column;
  background: #1a1a1a;
  border: 2px solid #444;
  border-radius: 8px;
  padding: 12px;
  color: #eee;
  flex-shrink: 0;
}
#leaderboardPanel h5 {
  margin: 0 0 8px 0;
  font-size: 14px;
  text-align: center;
  flex-shrink: 0;
}
#leaderboard {
  overflow-y: auto;
  overflow-x: hidden;
  min-height: 0;
  flex: 1;
  max-height: min(480px, 80vh);
  scrollbar-width: thin;
  scrollbar-color: #555 #2a2a2a;
}
#leaderboard::-webkit-scrollbar { width: 6px; }
#leaderboard::-webkit-scrollbar-track { background: #2a2a2a; border-radius: 3px; }
#leaderboard::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
</style>
</head>
<body>
  <section class="vh-100">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Mistery Link</a>
    <div id="userList"></div>
    <div class="container h-100">
      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake</h1>
            <input type="hidden" id="nickNameInput"/>
            <p class="mb-3">Playing as: <strong id="nicknameDisplay"></strong> <a href="../index.html">Change</a></p>
            <div class="mb-3">
              <label class="d-block text-center mb-2">Your snake</label>
              <canvas id="previewCanvas" width="200" height="60" style="display: block; margin: 0 auto 8px; background: #1a1a1a; border: 2px solid #444; border-radius: 6px;"></canvas>
              <label class="d-block text-center mb-1" style="font-size: 12px;">Face</label>
              <div id="facePicker" style="display: flex; justify-content: center; gap: 8px; margin-bottom: 8px;"></div>
              <label class="d-block text-center mb-1" style="font-size: 12px;">Color</label>
              <div id="colorSwatches" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; max-width: 260px;"></div>
            </div>
            <button type="submit" class="btn btn-success" id="joinGameButton2">Game List</button>
            <div id="errorMessage" class="mt-2"></div>
            <h5 class="mt-4">Scoreboard</h5>
            <div id="scoreBoardContainer"></div>
        </div>
      </div>
      <div id="gameListScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Join or create your own game!</h1>
          <div id="gameListContainer"></div>
          <button type="submit" class="btn btn-success" id="newGameButton">Create New Game</button>
          <button type="button" class="btn btn-danger" id="backButton">Back to games</button>
        </div>
      </div>
      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-row align-items-center justify-content-center h-100" style="gap: 24px;">
          <div id="noktorPanel" style="display: none; flex-shrink: 0; flex-direction: column; gap: 10px; padding: 10px; background: #1a1a1a; border: 2px solid #444; border-radius: 8px; max-width: 200px;">
            <button type="button" id="hackBtn" title="Unleash AI hunt (Noktor only)" style="padding: 8px 14px; font-size: 13px; font-weight: bold; border: 2px solid #e74c3c; border-radius: 6px; background: #2c1810; color: #e74c3c; cursor: pointer;">HACK</button>
            <div id="powerButtonsContainer" style="display: none; flex-wrap: wrap; gap: 6px;"></div>
            <div id="noktorAIContainer" style="display: none; flex-direction: column; gap: 6px;"></div>
          </div>
          <div class="d-flex flex-column align-items-center">
            <h1 id="gameCodeTitle">Your game code: <span id="gameCodeDisplay"></span></h1>
            <div id="pointsContainer">
              <span id="playerPoints">Your length: 0</span>
              <div id="boostInfo" style="margin-top: 6px; font-size: 12px; color: #aaa;">Boost (Space): 50% speed, −1 length/sec</div>
              <div id="buffIndicator" style="margin-top: 8px; min-height: 24px; font-size: 14px; font-weight: bold; display: flex; flex-direction: column; gap: 4px;"></div>
            </div>
            <div style="position: relative; display: inline-block;">
              <canvas id="canvas"></canvas>
              <div id="speedDisplay" style="position: absolute; top: 10px; left: 10px; padding: 6px 10px; background: rgba(0,0,0,0.75); color: #aaa; font-size: 13px; font-family: monospace; border-radius: 6px; border: 1px solid #444; pointer-events: none;">Speed: —</div>
              <canvas id="minimap" style="position: absolute; top: 10px; right: 10px; border: 2px solid #444; width: 120px; height: 120px;"></canvas>
              <div style="position: absolute; bottom: 10px; left: 10px; display: flex; gap: 8px;">
                <button type="button" id="zoomOutBtn" title="Zoom out" style="width: 36px; height: 36px; font-size: 20px; line-height: 1; border: 2px solid #444; border-radius: 6px; background: #1a1a1a; color: #eee; cursor: pointer;">−</button>
                <button type="button" id="zoomInBtn" title="Zoom in" style="width: 36px; height: 36px; font-size: 20px; line-height: 1; border: 2px solid #444; border-radius: 6px; background: #1a1a1a; color: #eee; cursor: pointer;">+</button>
              </div>
            </div>
          </div>
          <div id="leaderboardPanel">
            <h5>Leaderboard</h5>
            <div id="leaderboard"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>window.SNAKE_WARS_BACKEND_URL = window.SNAKE_WARS_BACKEND_URL || 'https://snake-wars-production.up.railway.app';</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
  <script src="snake.js"></script>
</body>
</html>
